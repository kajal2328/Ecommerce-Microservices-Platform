server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/product_data
    username: ${DB_USER}
    password: ${DB_USER}
    driver-class-name: com.mysql.cj.jdbc.Driver

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  jpa:
    hibernate:
      ddl-auto: update

  main:
    banner-mode: off

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true