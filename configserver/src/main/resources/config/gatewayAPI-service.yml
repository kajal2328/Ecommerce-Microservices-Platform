spring:
#  main:
#    banner-mode: off

  cloud:
    config:
      enabled: false

    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/users/**
    #          filters:
    #            - StripPrefix=1

            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/products/**

            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/orders/**, /cart/**

            - id: eureka-server
              uri: http://localhost:8761
              predicates:
                  - Path=/eureka/main
              filters:
                  - SetPath=/

            - id: eureka-server-static
              uri: http://localhost:8761
              predicates:
                      - Path=/eureka/**





server:
  port: 8080

#logging:
#  level:
#    org.springframework.cloud.gateway: DEBUG


#eureka:
#  instance:
#    hostname=localhost:

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
